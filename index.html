<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" />
    <link rel="stylesheet" href="assets/libs/swiper/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/app.css" />

    <title>Shoes Website Template</title>
</head>

<body>
    <header id="header" class="header">
        <nav class="nav container">

            <a href="#" class="nav__logo">
                <img src="assets/imgs/logo.svg" alt="nike logo" />
            </a>

            <div id="nav-menu" class="nav__menu">

                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Men</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Women</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Popular</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Trend</a>
                    </li>
                </ul>

                <div id="nav-close" class="nav__close">
                    <i class="ri-close-line"></i>
                </div>

            </div>

            <div id="nav-toggle" class="nav__toggle">
                <i class="ri-apps-2-fill"></i>
            </div>

        </nav>
    </header>

    <main id="main" class="main">

        <div class="home">
            <div class="home__container container">

                <section class="home__content">
                    <h2 class="home__subtitle">NIKE</h2>
                    <h1 class="home__title">
                        LUPINEK <br />
                        FLYKNIT <br />
                        ACG
                    </h1>
                    <p class="home__description">
                        Designed to withstand the rigors of adverse
                        conditions, the Nike ACC Flyknit Lupinek combines
                        flyknit, Flywire and a water-resistant Defender
                        Repellent system in the upper.
                    </p>

                    <a href="#" class="button button-muted">BUY NOW</a>
                </section>

                <div class="home__slides">

                    <div class="home__circle"></div>

                    <div class="home__swiper swiper">
                        <div class="swiper-wrapper">
                            <div class="home__slide swiper-slide">
                                <img src="assets/imgs/shoe-1.png" alt="shoes 1" class="home__img" />
                            </div>
                            <div class="home__slide swiper-slide">
                                <img src="assets/imgs/shoe-2.png" alt="shoes 1" class="home__img" />
                            </div>
                            <div class="home__slide swiper-slide">
                                <img src="assets/imgs/shoe-3.png" alt="shoes 1" class="home__img" />
                            </div>
                        </div>

                        <div class="swiper-pagination"></div>
                    </div>

                </div>

                <div class="home__social">
                    <a href="https://www.facebook.com" target="_blank" class="home__link" style="--color:#0080ff">
                        <i class="ri-facebook-circle-fill"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="home__link" style="--color:#f842d5">
                        <i class="ri-instagram-fill"></i>
                    </a>
                    <a href="https://www.youtube.com" target="_blank" class="home__link" style="--color:#fd0100">
                        <i class="ri-youtube-fill"></i>
                    </a>
                </div>

            </div>
        </div>

    </main>

    <footer id="footer" class="footer">

    </footer>

    <script src="assets/libs/swiper/js/swiper-bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
